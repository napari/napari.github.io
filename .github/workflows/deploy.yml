name: deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * SUN'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# This job installs dependencies, build the book, and pushes it to `gh-pages`
jobs:
  build-and-deploy-book:
    if: (github.event_name == 'schedule' && github.repository == 'napari/napari.github.io') || (github.event_name != 'schedule')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.9]
        node-version: [16]
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      # Install dependencies
      - uses: tlambert03/setup-qt-libs@v1
      - name: Install dependencies
        run: |
          # Install Python dependencies
          pip install --upgrade pip
          pip install -r requirements.txt

          # Install Node.js dependencies
          npm install -g npm
          yarn install

      # Build the documentation and theme.
      - name: Build the theme
        uses: GabrielBB/xvfb-action@v1
        env:
          PLAUSIBLE: 'true'
          ENV: prod
          PLAUSIBLE: 'true'
          GOOGLE_CALENDAR_ID: ${{ secrets.GOOGLE_CALENDAR_ID }}
          GOOGLE_CALENDAR_API_KEY: ${{ secrets.GOOGLE_CALENDAR_API_KEY }}
        with:
          run: yarn build

      # Deploy the book's HTML to github pages
      - name: GitHub Pages action
        if: github.repository == 'napari/napari.github.io' && github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: napari.org
